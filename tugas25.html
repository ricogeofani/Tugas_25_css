<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Belajar CSS - Niomic</title>
</head>

<body>
    <h1>Normal Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-primary">
    <input type="submit" name="button" value="success" class="btn btn-success">
    <input type="submit" name="button" value="danger" class="btn btn-danger">
    <input type="submit" name="button" value="warning" class="btn btn-warning">
    <input type="submit" name="button" value="info" class="btn btn-info">
    <br><br>
    <h1>Outline Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-outline-primary">
    <input type="submit" name="button" value="Success" class="btn btn-outline-success">
    <input type="submit" name="button" value="Danger" class="btn btn-outline-danger">
    <input type="submit" name="button" value="warning" class="btn btn-outline-warning">
    <input type="submit" name="button" value="info" class="btn btn-outline-info">
    <br><br>
    <h1>Small Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-primary btn-sm">
    <input type="submit" name="button" value="success" class="btn btn-success btn-sm">
    <input type="submit" name="button" value="danger" class="btn btn-danger btn-sm">
    <input type="submit" name="button" value="Warning" class="btn btn-warning btn-sm">
    <input type="submit" name="button" value="info" class="btn btn-info btn-sm">
    <br><br>
    <h1>Large Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-primary btn-lg">
    <input type="submit" name="button" value="Success" class="btn btn-success btn-lg">
    <input type="submit" name="button" value="Danger" class="btn btn-danger btn-lg">
    <input type="submit" name="button" value="Warning" class="btn btn-warning btn-lg">
    <input type="submit" name="button" value="Info" class="btn btn-info btn-lg">
    <br><br>
    <h1>Block Level Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-block btn-primary">
    <input type="submit" name="button" value="Success" class="btn btn-block btn-success">
    <br><br>
    <h1>Disbled Button</h1>
    <input type="submit" name="button" value="Primary" class="btn btn-primary" disabled>
    <input type="submit" name="button" value="Success" class="btn btn-success" disabled>
    <input type="submit" name="button" value="Danger" class="btn btn-danger" disabled>
    <input type="submit" name="button" value="warning" class="btn btn-warning" disabled>
    <input type="submit" name="button" value="Info" class="btn btn-info" disabled>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
